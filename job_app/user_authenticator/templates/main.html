<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <title>auth user</title>
</head>
<body>
    <div class="form-container container">
        <div class="sign-in-form" id="login">
            <h6 class="text-center"><span id="logo1">Talanta</span> <span id="logo2">Hub</span></h6>
            <p id = "message" class="text-center">Welcome Back!</p>
            <form role="form" class="form">
                <label for="user-name">user name</label>
                <input type="text" name="user-name" id="" class="form-control">
                <label for="user-password">password</label>
                <input type="password" name="user-password"  class="form-control">
                <button type="submit" class="btn btn-dark">Sign In</button>
                <p class="form-text text-center"><a href="">Forgot password?</a></p>
                <p class="form-text text-center"><a href="javascript:trigger_authentication('login', 'signup')">Create an account?</a></p>
            </form>
        </div>
        <div class="sign-up-form" id="signup">
            <h6 class="text-center"><span id="logo1">Talanta</span> <span id="logo2">Hub</span></h6>
            <p id="message"  class = "text-center">Welcome to The Hub</p>
            <form role="form" class="form">
                <label for="user-name">first name</label>
                <input type="text" name="user-first-name" id="" class="form-control">
                <label for="user-last-name">last name</label>
                <input type="text" name="user-last-name" id="" class="form-control">
                <label for="user-email">email</label>
                <input type="email" name="user-email" id="" class="form-control">
                <label for="user-password-1">enter password</label>
                <input type="password" name="user-password-1"  class="form-control">
                <label for="user-password-2">confirm password</label>
                <input type="password" name="user-password-2"  class="form-control">
                <button type="submit" class="btn btn-dark">Sign Up</button>
                <p class="form-text text-center"><a href="javascript:trigger_authentication('signup', 'login')" class="text-decoration-none">Already have an account?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
