<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/prompt.css">
    <title>Prompt User</title>
</head>
<body>
   <div class="prompt">
        <div class="close">
            <img src="/images/close.png" alt="close">
        </div>
        <div class="message">
            <p>You are about to delete this file</p>
        </div>
        <div class="buttons">
            <button class="btn-1">Cancel</button>
            <button class="btn-2">Delete</button>
        </div>
   </div>
</body>
</html>
